
<div ng-controller="Category">

    <h1>all articles of this category</h1>
    <div ng-repeat="post in posts_by_categories"">
        <a href="{{ post.link }}">
            {{ post.title.rendered }}
        </a>
    </div>

    <h1>Categories</h1>
    <div ng-repeat="category in categories"">
        <a href="{{ category.name }}">
            {{category.id}} {{ category.name }}
        </a>
    </div>
</div>
