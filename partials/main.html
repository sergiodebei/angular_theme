<div ng-controller="Main">
    <div ng-repeat="post in posts"">
        <a href="{{ post.link }}">
            {{ post.title.rendered }}
        </a>
    </div>
</div>

<h1>search form</h1>

<div class="search-wrapper">
    <input type="text" class="input" ng-model="searchString" placeholder="enter your search terms">
</div>

<div ng-controller="Main">
    <div ng-repeat="post in posts | searchFilter: searchString">
        <a href="{{ post.link }}">
            {{ post.title.rendered }}
        </a>
    </div>
</div>

<h1>Categories</h1>

<div ng-controller="Category">
    <div ng-repeat="category in categories"">
        <a href="./blog/category/{{ category.name }}">
            {{ category.name }}
        </a>
    </div>
</div>
